<section>
    <div class="container">
        <div class="row vh-100 justify-content-center align-items-center">
            <div class="col-md-8">
                <div class="form">
                    <div class="logo text-center">
                        <img src="../../assets/imags/logo.png" alt="">
                    </div>
                    <div class="title">
                        <h2>Log In</h2>
                        <p>Welcome Back! Please enter your details</p>
                    </div>
                    <form [formGroup]="loginForm" (ngSubmit)="sendData(loginForm)">
                        <div class="input-group mb-3">
                            <span class="input-group-text" id="basic-addon1"><i class="fa-solid fa-mobile-screen-button"></i></span>
                            <input 
                            type="text" 
                            formControlName="email"
                            class="form-control" 
                            placeholder="email" 
                            aria-label="email" 
                            aria-describedby="basic-addon1"
                            />
                        </div>
                        <p class="text-danger" *ngIf="loginForm.controls.email.invalid && loginForm.controls.email.touched">
                            Please enter a valid email address.
                        </p>
                        <div class="input-group mb-3">
                            <span class="input-group-text" id="basic-addon1"><i class="fa-solid fa-lock"></i></span>
                            <input [type]="isHide ? 'password' : 'text'" 
                            formControlName="password"
                            class="form-control" 
                            placeholder="password" 
                            aria-label="password" 
                            aria-describedby="basic-addon1"
                            />
                            <a class="input-group-text" (click)="isHide = !isHide">
                                    <i [class]="isHide ? 'fa fa-eye-slash' : 'fa fa-eye'"></i>
                            </a>
                        </div>
                        <p class="text-danger" *ngIf="loginForm.controls.password.invalid && loginForm.controls.password.touched">
                            Please enter the password.
                        </p>
                        <div class="d-flex justify-content-between align-items-center">
                            <a routerLink="register">Register Now?</a>
                            <a routerLink="forgot" class="second-link">Forgot Password?</a>
                        </div>
                        <div>
                            <button class="primary-but w-100">Login</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</section>
